<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body class="content">
    <header class="shadow p-1 mb-2  rounded">
        <nav class="nav justify-content-end">
            <a class="nav-link home text-black">HOME</a>
            <a class="nav-link product text-black">PRODUCT</a>
            <a class="nav-link gallery text-black">GALLERY</a>
            <a class="nav-link blog text-black">BLOG</a>
            <a class="nav-link inventory text-black">INVENTORY</a>
        </nav>
    </header>
    <main class="bg-light">
        <div class="container bg-white">
            <div class="d-flex"> 
                <div class="d-flex col-md-8">
                    <div class="d-flex flex-row align-items-center gap-5">
                        <img class="rounded-circle my-5" style="width: 25%;" src="logo.jpeg" alt="logo">
                        <div>
                            <h2 class="font-weight-bold text-black" id="namaOutput">Nama Anda</h2>
                            <p class="text-secondary" id="roleOutput">Front End Designer</p>
                            <div class="d-flex col gap-2">
                                <button type="button" class="btn btn-primary">Kontak</button>
                                <button type="button" class="btn btn-outline-success">Resume</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex col-sm-3">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="d-flex gap-2">
                                <h6 class="font-weight-bold">Availability :</h6>
                                <p class="text-muted" id="availOutput">Full Time</p>
                            </div>
                            <div class="d-flex gap-2">
                                <h6 class="font-weight-bold">Usia :</h6>
                                <p class="text-muted" id="usiaOutput">19</p>
                            </div>
                            <div class="d-flex gap-2">
                                <h6 class="font-weight-bold">Lokasi :</h6>
                                <p class="text-muted" id="lokasiOutput">Jakarta</p>
                            </div>
                            <div class="d-flex gap-2">
                                <h6 class="font-weight-bold">Pengalaman :</h6>
                                <p class="text-muted" id="yearsOutput">2 Tahun</p>
                            </div>
                            <div class="d-flex gap-2">
                                <h6 class="font-weight-bold">Email :</h6>
                                <p class="text-muted" id="emailOutput">email@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <div class="bg-light mt-5">
            <div class="offset-lg-2 col-lg-8">
                <form id="tdata" class="bg-white">
                    <div class="mb-2">
                        <label for="nama" class="form-label"><b>Nama</b></label>
                        <input class="form-control" type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap Anda">
                    </div>
                    <div class="mb-2">
                        <label for="role" class="form-label"><b>Role</b></label>
                        <input class="form-control" type="text" id="role" name="role" placeholder="Masukkan Role Anda">
                    </div>
                    <div class="mb-2">
                        <label for="availability" class="form-label"><b>Availability</b></label>
                        <input class="form-control" type="text" id="availability" name="availability" placeholder="Full Time / Part Time / Freelance">
                    </div>
                    <div class="mb-2">
                        <label for="usia" class="form-label"><b>Usia</b></label>
                        <input class="form-control" type="text" id="usia" name="usia" placeholder="Masukkan Usia Anda">
                    </div>
                    <div class="mb-2">
                        <label for="lokasi" class="form-label"><b>Lokasi</b></label>
                        <input class="form-control" type="text" id="lokasi" name="lokasi" placeholder="Masukkan Domisili Anda">
                    </div>
                    <div class="mb-2">
                        <label for="years" class="form-label"><b>Years Experience</b></label>
                        <input class="form-control" type="text" id="years" name="years" placeholder="Berapa tahun pengalaman anda?">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Masukkan Email Anda">
                    </div>
                    <div class="mt-2">
                        <button type="button" onclick="kirimData()" class="btn btn-success w-100">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
